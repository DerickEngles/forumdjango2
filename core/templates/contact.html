{% load bootstrap4 %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Contato</title>
    {% bootstrap_css %}
</head>
<body>
    <div class="container">
        <h1>Contato</h1>
        {% bootstrap_messages %} <!--me ajuda a passar mensagens para o contexto da página-->
        <form action="{% url 'message' %}" method="post" class="form" autocomplete="off">
            {% csrf_token %} <!--token validando as messagens que serão disparadas-->
            {% bootstrap_form message_form %} <!--estamos passando message_form pelo contexto-->

            {% buttons %}
                <button type="submit" class="btn btn-primary">Enviar mensagem</button>
            {% endbuttons %}
        </form>
    </div>
{% bootstrap_javascript jquery='full'%}
</body>
</html>
